<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="header-left">
                <a href="#">
                    <img class="header__logo" src="/src/svg/sprite/logo.svg" alt="">
                </a>
                <span></span>
                <div class="header__buger-menu">
                    <button class="menu-button header-top__menu-button">
                        <span class="menu-button__line"></span>
                        <span class="menu-button__line"></span>
                        <span class="menu-button__line"></span>
                    </button>
                    <span>Виды покоса</span>
                </div>
            </div>
    
            <div class="header-right">
                <a href="tel:+79220000000">Заказать звонок</a>
                <img src="/src/svg/sprite/phone-icon.svg" alt="телефон">
                <a href="tel:+79220000000">8 922 000 00 00</a>
            </div>
            <!-- /.header-right -->
        </div>
    </header>
    
    <div class="advertising-block">
        <div class="container">
    
            <div class="advertising-block__left">
                <h1 class="advertising-block__title">Профессиональный

                <span class="advertising-block__text">Кирове и в 60 км от города</span>
                <button class="js-info">i</button>
            </div>
            <!-- /.advertising-block__left -->
    
            <div class="advertising-block__right">
                <span>Заказать звонок</span>
                <form action="">
                    <input type="text" name="name" required="required" placeholder="Ваше имя"
                        class="form__input-name form__input js-field">
                    <input value="" type="tel" required="required" name="phone" id="request__tel"
                        placeholder="+7 (___) ___-__-__" class="form__input-tel form__input mask-phone js-field">
                    <button class="form__btn btn">Оставить заявку</button>
                </form>
                <a href="#">Политика концедициальности</a>
            </div>
            <!-- /.advertising-block__right -->
        </div>
    </div>
